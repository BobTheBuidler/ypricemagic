name: PyTest

on:
  push:
    branch: dev
    paths:
      - '**.py'
      - '**/pytest.yaml'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, dev ]
    paths:
      - '**.py'
      - '**/pytest.yaml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    #timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip
        - os: windows-latest
          path: ~\AppData\Local\pip\Cache

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python (faster than using Python container)
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Cache dependencies and joblib middleware cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/requirements-dev.txt') }}-${{ hashFiles('**/middleware.py') }}
          path: |
            ${{ matrix.path }}
            ./cache/*/joblib/web3/middleware/filter/middleware

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Setup brownie networks
        run: |
          brownie networks modify mainnet host=${{ secrets.WEB3_PROVIDER }}
          brownie networks modify bsc-main host=${{ secrets.BSC_WEB3_PROVIDER }}
          brownie networks modify polygon-main host=${{ secrets.POLY_WEB3_PROVIDER }}
          brownie networks modify ftm-main host=${{ secrets.FTM_WEB3_PROVIDER }}
        continue-on-error: true

      - name: Cache compilers and brownie deployments
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-brownie-cache
          path: |
            ~/.brownie/deployments.db
            ~/.solcx
            ~/.vvm
      
      - name: Run test suite
        env:
          BROWNIE_NETWORK_ID_MAINNET: mainnet
          ETHERSCAN_TOKEN: ${{ secrets.ETHERSCAN_TOKEN }}
        run: pytest
        continue-on-error: true
        
      - name: Run test suite
        env:
          BROWNIE_NETWORK_ID_MAINNET: bsc-main
          BSCSCAN_TOKEN: ${{ secrets.BSCSCAN_TOKEN }}
        run: pytest
        continue-on-error: true
      
      - name: Run test suite
        env:
          BROWNIE_NETWORK_ID_MAINNET: polygon-main
          POLYGONSCAN_TOKEN: ${{ secrets.POLYGONSCAN_TOKEN }}
        run: pytest
        continue-on-error: true
      
      - name: Run test suite
        env:
          BROWNIE_NETWORK_ID_MAINNET: ftm-main
          FTMSCAN_TOKEN: ${{ secrets.FTMSCAN_TOKEN }}
        run: pytest
        continue-on-error: true
      