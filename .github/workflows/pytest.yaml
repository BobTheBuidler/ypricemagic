name: PyTest

on:
  push:
    branch: dev
    paths:
      - '**.py'
      - '**/pytest.yaml'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, dev ]
    paths:
      - '**.py'
      - '**/pytest.yaml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    #timeout-minutes: 10
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        chain: [ mainnet, bsc-main, polygon-main, ftm-main ]
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip
        - os: windows-latest
          path: ~\AppData\Local\pip\Cache
        - chain: mainnet
          provider: ${{ secrets.WEB3_PROVIDER }}
          explorer-token: ${{ secrets.ETHERSCAN_TOKEN }}
        - chain: bsc-main
          provider: ${{ secrets.BSC_WEB3_PROVIDER }}
          explorer-token: ${{ secrets.BSCSCAN_TOKEN }}
        - chain: polygon-main
          provider: ${{ secrets.POLY_WEB3_PROVIDER }}
          path: ${{ secrets.POLYGONSCAN_TOKEN }}
        - chain: ftm-main
          provider: ${{ secrets.FTM_WEB3_PROVIDER }}
          explorer-token: ${{ secrets.FTMSCAN_TOKEN }}


    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python (faster than using Python container)
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Cache dependencies and joblib middleware cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/requirements-dev.txt') }}-${{ hashFiles('**/middleware.py') }}
          path: |
            ${{ matrix.path }}
            ./cache/*/joblib/web3/middleware/filter/middleware

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -r requirements.txt
      
      - name: Setup brownie networks
        run: |
          brownie networks modify ${{ matrix.network }} host=${{ matrix.provider }}
        continue-on-error: true

      - name: Cache compilers and brownie deployments
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-brownie-cache
          path: |
            ~/.brownie/deployments.db
            ~/.solcx
            ~/.vvm
      
      - name: Run test suite
        env:
          BROWNIE_NETWORK: ${{ matrix.network }}
          ETHERSCAN_TOKEN: ${{ matrix.explorer-token }}
        run: pytest
        continue-on-error: true
      